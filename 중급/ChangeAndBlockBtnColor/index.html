<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>색깔바꾸기</h1>
  <input type="radio" name="color" id="black" hidden checked>
  <label for="black">검정색</label>
  <input type="radio" name="color" id="red" hidden>
  <label for="red">빨간색</label>
  <input type="radio" name="color" id="orange" hidden>
  <label for="orange">주황색</label>
  <input type="radio" name="color" id="yellow" hidden>
  <label for="yellow">노란색</label>
  <input type="radio" name="color" id="green" hidden>
  <label for="green">초록색</label>
  <input type="radio" name="color" id="blue" hidden>
  <label for="blue">파란색</label>
  <input type="radio" name="color" id="purple" hidden>
  <label for="purple">보라색</label>
  <input type="checkbox" id="color-lock" hidden>
  <label for="color-lock" class="color-lock">잠그기</label>
</body>
</html>
